
<form align="center" class="example-form">
  <br><br>
  <mat-form-field class="full-width" *ngIf="!successMessage">
    <input matInput type="mail" placeholder="Email" [formControl]="email">
    <mat-error *ngIf="email.hasError('email') && !email.hasError('required')">
      Please enter a valid email address
    </mat-error>
    <mat-error *ngIf="email.hasError('required')">
      Email is <strong>required</strong>
    </mat-error>
  </mat-form-field>
  <br><br>
  <button *ngIf="!successMessage" mat-raised-button
    [disabled]="!email.valid" color="primary"
    (click)="forgotPassword(email.value)">Reset password</button>

  <p>

    <ngb-alert *ngIf="successMessage" type="success" [dismissible]="false"
      (close)="successMessage= null">{{ successMessage }}</ngb-alert>

    <ngb-alert *ngIf="failMessage" type="danger" [dismissible]="false"
      (close)="failMessage= null">{{ failMessage }}</ngb-alert>

  </p>

</form>
<div align="center">
  <button routerLink="/">Login</button>
  <button routerLink="/register" *ngIf="!successMessage">Sign Up</button>
</div>
